<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Web Lengkap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        /* Navigation */
        .nav {
            background-color: #2980b9;
            padding: 10px;
            text-align: center;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin: 15px;
            font-size: 18px;
            padding: 10px;
            display: inline-block;
        }

        .nav a:hover {
            background-color: #1f6695;
            border-radius: 5px;
        }

        /* Layout */
        .container {
            display: flex;
            flex: 1;
            padding: 20px;
        }

        /* Sidebar */
        .sidebar {
            width: 25%;
            background-color: #f1f1f1;
            padding: 15px;
        }

        .sidebar h3 {
            background-color: #ddd;
            padding: 10px;
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 8px;
            border-bottom: 1px solid #ccc;
        }

        .sidebar ul li:hover {
            background-color: #ddd;
            cursor: pointer;
        }

        /* Content */
        .content {
            flex: 1;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* Footer */
        .footer {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto;
        }

        /* Responsif */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        Halaman Web Lengkap
    </div>

    <!-- Navigation -->
    <div class="nav">
        <a href="#">Home</a>
        <a href="#">News</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <!-- Layout -->
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>Menu</h3>
            <ul>
                <li>Beranda</li>
                <li>Profil</li>
                <li>Artikel</li>
                <li>Kontak</li>
            </ul>
        </div>

        <!-- Content -->
        <div class="content">
            <h2>Selamat Datang!</h2>
            <p></p>
            <p></p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 Halaman Web Lengkap - Semua Hak Dilindungi
    </div>

</body>
</html>
